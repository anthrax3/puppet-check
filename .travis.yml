sudo: false
notifications:
  email: false

language: ruby
cache: bundler

matrix:
  include:
    - rvm: 1.9.3
      env: TEST=spec
    - rvm: 2.0.0
      env: TEST=spec
    - rvm: 2.1.9
      env: TEST=default
    - rvm: 2.2.5
      env: TEST=spec

before_install: gem update bundler
install: bundle install --retry=3
script: bundle exec rake $TEST
